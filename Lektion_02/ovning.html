<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
    
    .message{
        display: none;
        color:red;
    }
    </style>
    <title>Formulärvalidering</title>
</head>
<body class="container">
    <h1>Formulärvalidering</h1>
    <!-- 
    Nedanstående källkod från 
    https://getbootstrap.com/docs/4.3/components/forms/
-->
<form>
    <div class="form-group">
    <label for="Username">Username</label>
    <input
        type="text"
        class="form-control"
        id="Username"
        placeholder="Enter username"
        required
    />
    <p class="message">
        The username must be att least 3 characters.
    </p>
    </div>
    <div class="form-group">
    <label for="Password">Password</label>
    <input
        type="password"
        class="form-control"
        id="Password"
        placeholder="Password"
        required
    />
    <p class="message">
        The password must be att least 3 characters.
    </p>
    </div>
    <input type="submit" class="btn btn-primary" value="Login">
</form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){

            // 1. Välj alla input-fält
            let $input = $("input");

            // 2. koppla en händelse (event/action)
            // Vid keyup anropa validate
            $input.keyup(validate); // OBS! Inga parenteser efter funktionen

            // 3. Arbeta med funktionen validate
            function validate(){

                console.log(this);    // Den aktuella input-taggen
                console.log($(this)); // Det aktuella jQuery-objektet
                console.log($(this).val());
                console.log($(this).val().length);

                let $length = $(this).val().length;
                
                /*
                if($length < 3){
                    $(this).siblings(".message").show(300);
                }else{
                    $(this).siblings(".message").hide(300);
                }
                */

                $message = $(this).siblings(".message");
                $length < 3 ?  $message.show(300): $message.hide(300);

            }
        });
    </script>

</body>
</html>
