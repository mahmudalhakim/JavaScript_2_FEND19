<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Storage - Övning 2</title>
</head>
<body>
    <h1>Local Storage - Övning 2</h1>

    <h2>Ange dina favoritspråk</h2>
    <form>
        <input type="text" id="lang" required>
        <button type="submit">Lägg till</button>    
    </form>

    <div id="list"></div>

    <script>
    
    const form = document.querySelector('form');
    const input = document.querySelector('#lang');
    const list = document.querySelector('#list');

    form.addEventListener('submit', save);

    get();

    function save(e){
        e.preventDefault();

        let lang = input.value;

        let languages;

        if(localStorage.getItem('languages') == null) {
            languages = [];
        } else {
            languages = JSON.parse(localStorage.getItem('languages'));
        }

        languages.push(lang);

        localStorage.setItem('languages', JSON.stringify(languages));

        input.value = '';

        get();

    }

    function get(){
        if(localStorage.getItem('languages') === null) 
            return;
            
        const languages = JSON.parse(localStorage.getItem('languages'));
        
        output = "<ul>";
        languages.forEach(lang => output += "<li>"+lang+"</li>");
        output += "</ul>";

        list.innerHTML = output;
    }
      
    </script>
</body>
</html>
