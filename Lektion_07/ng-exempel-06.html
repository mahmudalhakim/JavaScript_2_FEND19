<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AngularJS - Exempel 6</title>
</head>

<body ng-app>

  <h1>AngularJS - Exempel 6</h1>

  <h2>Data Binding - Ã–vning</h2>
  
  <table border=1>
    <tr>
      <th>Produkt</th>
      <th>Pris</th>
      <th>Antal</th>
      <th>Summa</th>
    </tr>
    <tr>
      <td>Produkt 1</td>
      <td ng-init="cost1=10">10 kr</td>
      <td>
        <input type="number" min="0" ng-init="qty1=0" ng-model="qty1">
      </td>
      <td>
        {{ cost1 * qty1 }}
      </td>
    </tr>
    <tr>
      <td>Produkt 2</td>
      <td ng-init="cost2=15">15 kr</td>
      <td>
        <input type="number" min="0" ng-init="qty2=0" ng-model="qty2">
      </td>
      <td>
        {{ cost2 * qty2 }}
      </td>
    </tr>
  </table>

  <h3>Totalsumma: {{ (cost1 * qty1) + (cost2 * qty2) }}</h3>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

</body>
</html>
