<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AngularJS - Exempel 1</title>
</head>

<!-- ng-app initierar en AngularJS applikation -->
<body ng-app>

  <h1>AngularJS - Exempel 1</h1>

  <!-- 
    ng-model definierar den modell (data) 
    vi vill binda ett HTML-element till.
  -->
  <input type="text" ng-model="yourName" placeholder="Vad heter du?">

  <!-- Använd dubbla klamrar för att visa data -->
  <h2>Hello {{ yourName }} </h2>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

</body>
</html>
