<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fetch API</title>
    <style>
      #extra{
        display: flex;
        flex-wrap: wrap;
      }
    .extra{
      width:200px;
      height:200px;
      margin:5px;
      border:1px solid black;
      text-align: center;
    }
    .extra img{
      width: 100%;
      height: auto;
      max-height: 150px;
    }
    </style>
  </head>
  <body>
    <div id="list"></div>
    <div id="table"></div>
    <div id="extra"></div>

    <script>
      fetch("demo.json")
        .then(resp => resp.json())
        .then(data => console.log(data))
        .catch(err => console.error(err));

      fetch("https://jsonplaceholder.typicode.com/users")
        .then(resp => resp.json())
        .then(data => show(data));

      function show(data) {
        // console.log(data);

        let list = "<ul>";
        data.forEach(element => {
          list += "<li>" + element.name + "</li>";
        });
        list += "</ul>";
        document.getElementById("list").innerHTML = list;

        let table = "<table border=1>";
        table += "<tr><th>Name</th><th>Email</th></tr>";
        data.forEach(element => {
          table +=
            "<tr><td>" +
            element.name +
            "</td><td>" +
            element.email +
            "</td></tr>";
        });
        table += "</table>";
        document.getElementById("table").innerHTML = table;
      }

      // Överkurs
      // Att hämta data från flera olika APIer samtidigt
      const images = fetch("https://picsum.photos/v2/list?limit=10")
                    .then(data => data.json());
      console.log(images);
                    
      const users = fetch("https://jsonplaceholder.typicode.com/users")
                    .then(data => data.json());
      console.log(users);

      Promise.all([images, users])
      .then(data => showMore(data));

      function showMore(data) {

        console.log(data);
        console.log(data[0]);
        console.log(data[0][0]);
        console.log(data[0][0].url);

        console.log(data[1]);
        console.log(data[1][0]);
        console.log(data[1][0].name);

        let images = data[0];
        let users = data[1];

        let output = "";
        for (let i = 0; i < users.length; i++) {
          console.log(images[i]);
          console.log(users[i].name);
          output += `
          <div class="extra">
            <img src="${images[i].download_url}" alt="">
            <br>
            ${users[i].name}
          </div>
          `;    
        }
        
        document.getElementById("extra").innerHTML = output;
      }
    </script>
  </body>
</html>
