<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Callback demo</title>
</head>
<body>
  <h1>Callback demo</h1>

  <script>
  
  /*
  A callback function is a function passed into another function as an argument, which is then invoked inside the outer function to complete some kind of routine or action.
  https://developer.mozilla.org/en-US/docs/Glossary/Callback_function
  */

  function processUserInput(cb){

    // 1. LÃ¤s in data
    let name = prompt("Vad heter du?");

    // 2. Skicka data vidare till callback-funktionen
    cb(name);   // Anrop

  }

  function greetAlert(name){
    alert("Hej " + name);
  }

  function greetConsole(name){
    console.log("Hej " + name);
    
  }

  // Anrop av funktionen processUserInput som har en callback!
  processUserInput(greetAlert);
  processUserInput(greetConsole)


  
  </script>
</body>
</html>
