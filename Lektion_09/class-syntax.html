<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Class Syntax</title>
  </head>
  <body>
    <h1>The Class Syntax</h1>

    <script>

      class User {
        constructor(name) {
          this.name = name;
        }
        sayHi() {
          alert(this.name);
        }
      }

      const user = new User("John");
      user.sayHi();

      // Ã–vning

    </script>
  </body>
