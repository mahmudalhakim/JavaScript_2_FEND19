<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fetch API</title>
    <style>
      #extra {
        display: flex;
        flex-wrap: wrap;
      }
      .extra {
        width: 200px;
        height: 200px;
        margin: 5px;
        border: 1px solid black;
        text-align: center;
      }
      .extra img {
        width: 100%;
        height: auto;
        max-height: 150px;
      }
    </style>
  </head>
  <body>
    <h1>Fetch API</h1>
    <div id="usersDiv"></div>

    <script>
      let usersDiv = document.getElementById("usersDiv");

      // jsonplaceholder demo
      fetch("https://jsonplaceholder.typicode.com/users")
        .then(response => response.json())
        .then(json => showUsers(json));

      function showUsers(users) {
        console.log(users);

        users.forEach(user => {
          console.log(user.name);
          usersDiv.innerHTML += user.name + "<br>";
        });
      }
    </script>
  </body>
</html>
